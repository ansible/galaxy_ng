sonar.sources = galaxy_ng
sonar.exclusions = \
  galaxy_ng/tests/**, \
  galaxy_ng/app/api/v1/**, \
  galaxy_ng/contrib/**, \
  galaxy_ng/social/**, \
  galaxy_ng/openapi/**, \
  galaxy_ng/app/access_control/*.py, \
  galaxy_ng/app/management/**, \
  galaxy_ng/app/metrics_collection/**, \
  galaxy_ng/app/migrations/**, \
  .ci/**

sonar.tests = galaxy_ng/tests

sonar.python.version = 3.12

sonar.python.coverage.reportPaths = coverage.xml
