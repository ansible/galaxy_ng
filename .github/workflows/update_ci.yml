---
name: CI Update
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Configure Git with ansible name and email
        run: |
          git config --global user.name 'ansible'
          git config --global user.email 'ansible-infra@redhat.com'

      - name: Run update
        run: |
          .github/workflows/scripts/update_ci.sh

      - name: Create Pull Request for CI files
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          committer: ansible <ansible-infra@redhat.com>
          author: ansible <ansible-infra@redhat.com>
          title: 'Update CI files'
          body: 'No-Issue'
          branch: 'create-pull-request/${{ github.ref }}/patch'
          commit-message: |
            Update CI files

            No-Issue
          delete-branch: true
