---
name: galaxy_ng/ci

env:
  # Version used for coverage/SonarCloud/jUnit reporting
  # Note: When changing versions, you must also update the matrix in the test job
  PRIMARY_PYTHON_VERSION: "3.12"

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - "main"
      - "stable-*"
    tags:
      - '**'
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs at 3:00 UTC daily
    - cron: '00 3 * * *'
  workflow_dispatch:

jobs:

  validate_openapi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.after }}  # for PR avoids checking out merge commit
          fetch-depth: 0  # include all history

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PRIMARY_PYTHON_VERSION }}

      - name: Install openapi-spec-validator
        run: pip3 install openapi-spec-validator

      - name: Validate OpenAPI Specification
        run: |
          echo "Validating galaxy_ng/app/static/galaxy.json..."
          openapi-spec-validator galaxy_ng/app/static/galaxy.json
          echo "OpenAPI specification is valid!"

  lint_po:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.after }}  # for PR avoids checking out merge commit
          fetch-depth: 0  # include all history

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: install and run lint-po
        run: |
          pip3 install lint-po
          lint-po ./galaxy_ng/locale/*/LC_MESSAGES/*.po

  lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.after }}  # for PR avoids checking out merge commit
          fetch-depth: 0  # include all history

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install requirements
        run: pip3 install -r lint_requirements.txt

      - name: Run linters
        run: make lint

      - name: Check for gettext problems
        run: sh .ci/scripts/check_gettext.sh

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Note: GitHub Actions doesn't support env vars in matrix definitions
        # PRIMARY_PYTHON_VERSION is used for coverage/SonarCloud reporting
        python-version: ["3.11", "3.12"]
    steps:

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout DAB branch if needed
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install requests
          .ci/scripts/get_dab_for_pr.py

      - name: install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libsasl2-dev libldap2-dev libssl-dev gettext

      - name: install tox & coverage
        run: pip3 install tox coverage[toml]

      - name: run the unit tests
        run: |
          TOX_ENV="py$(echo ${{ matrix.python-version }} | tr -d '.')"
          tox --colored yes -e $TOX_ENV

      - name: Inject PR number into coverage.xml
        if: matrix.python-version == env.PRIMARY_PYTHON_VERSION
        run: sed -i '2i <!-- PR ${{ github.event.number }} -->' coverage.xml

      - name: upload coverage as artifact
        if: matrix.python-version == env.PRIMARY_PYTHON_VERSION
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: coverage.xml

      - name: 'Extract and export repo owner/name'
        shell: bash
        run: |
          # 1. Read the full slug (owner/repo)
          REPO_SLUG="${GITHUB_REPOSITORY}"
          # 2. Split into owner and repo
          IFS="/" read -r REPO_OWNER REPO_NAME <<< "$REPO_SLUG"
          # 3. Export to the workflow environment
          echo "REPO_OWNER=$REPO_OWNER" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME"   >> $GITHUB_ENV

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        if: github.event_name == 'push' && contains(github.repository, 'ansible') && github.ref_name == 'main' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
        env:
          SONAR_TOKEN: ${{ secrets.CICD_ORG_SONAR_TOKEN_CICD_BOT || secrets.AAP_ORG_SONAR_TOKEN_ANSIBLE_CICD_BOT }}
        with:
          args: >
            -Dsonar.projectKey=${{ env.REPO_OWNER }}_${{ env.REPO_NAME }}
            -Dsonar.organization=${{ env.REPO_OWNER }}

      - name: upload jUnit XML test results
        if: github.event_name == 'push' && contains(github.repository, 'ansible') && github.ref_name == 'main' && matrix.python-version == env.PRIMARY_PYTHON_VERSION
        continue-on-error: true
        run: |
          curl -v --user "${{ vars.PDE_ORG_RESULTS_AGGREGATOR_UPLOAD_USER }}:${{ secrets.PDE_ORG_RESULTS_UPLOAD_PASSWORD }}" \
            --form "xunit_xml=@/tmp/galaxy_ng-test-results.xml" \
            --form "component_name=hub" \
            --form "git_commit_sha=${{ github.sha }}" \
            --form "git_repository_url=https://github.com/${{ github.repository }}" \
            "${{ vars.PDE_ORG_RESULTS_AGGREGATOR_UPLOAD_URL }}/api/results/upload/"
