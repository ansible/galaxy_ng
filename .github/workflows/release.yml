---
name: Galaxy Release Pipeline
on:
  workflow_dispatch:

defaults:
  run:
    working-directory: "galaxy_ng"

jobs:
  build-artifacts:
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false

    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          path: "galaxy_ng"
          token: ${{ secrets.RELEASE_TOKEN }}

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.11"

      - name: "Install python dependencies"
        run: |
          echo ::group::PYDEPS
          pip install bump2version towncrier
          echo ::endgroup::

      - name: "Configure Git with ansible name and email"
        run: |
          git config --global user.name 'ansible'
          git config --global user.email 'ansible-infra@redhat.com'

      - name: "Setting secrets"
        run: |
          python3 .github/workflows/scripts/secrets.py "$SECRETS_CONTEXT"
        env:
          SECRETS_CONTEXT: "${{ toJson(secrets) }}"

      - name: "Tag the release"
        run: |
          .github/workflows/scripts/release.sh
        shell: "bash"
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GITHUB_CONTEXT: "${{ github.event.pull_request.commits_url }}"
          GITHUB_USER: "${{ github.event.pull_request.user.login }}"
