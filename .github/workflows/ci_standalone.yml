---
name: Standalone
on: 
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'CHANGES/**'
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Set environment variables
        run: |
          echo "OCI_ENV_PATH=${HOME}/work/galaxy_ng/oci_env" >> $GITHUB_ENV
          echo "COMPOSE_INTERACTIVE_NO_CLI=1" >> $GITHUB_ENV

      - name: Update apt
        run: sudo apt -y update

      - name: Install LDAP requirements
        run: sudo apt-get install -y libsasl2-dev python3 libldap2-dev libssl-dev build-essential

      - name: Install docker-compose
        run: pip3 install --upgrade docker-compose

      - name: setup insights test instance
        run: |
          git clone https://github.com/newswangerd/oci_env.git --branch feature/db-snapshot $OCI_ENV_PATH
          pip install -e $OCI_ENV_PATH/client/
          mkdir $OCI_ENV_PATH/db_back/
          cp dev/sync_tests/fixture.tar.gz $OCI_ENV_PATH/db_back/fixture.tar.gz
          oci-env -e dev/sync_tests/sync-test.compose.env compose build
          oci-env -e dev/sync_tests/sync-test.compose.env compose up -d




      - name: finish insights instance setup
        run: |
          oci-env -e dev/sync_tests/sync-test.compose.env poll --attempts 30 || true
          oci-env -e dev/sync_tests/sync-test.compose.env compose logs
          oci-env -e dev/sync_tests/sync-test.compose.env db restore -f fixture
          oci-env -e dev/sync_tests/sync-test.compose.env pulpcore-manager migrate
          oci-env -e dev/sync_tests/sync-test.compose.env poll





      - name: create the .compose.env file
        run: rm -f .compose.env; cp .compose.env.example .compose.env

      - name: workaround github worker permissions issues
        run: sed -i.bak 's/PIP_EDITABLE_INSTALL=1/PIP_EDITABLE_INSTALL=0/' .compose.env

      - name: workaround github worker permissions issues
        run: sed -i.bak 's/WITH_DEV_INSTALL=1/WITH_DEV_INSTALL=0/' .compose.env

      - name: build stack
        run: make docker/all

      - name: start the compose stack
        run: ./compose up -d

      - name: give stack some time to spin up
        run: sleep 120

      - name: finish insights instance setup
        run: |
          oci-env -e dev/sync_tests/sync-test.compose.env poll
          oci-env -e dev/sync_tests/sync-test.compose.env db restore -f fixture
          oci-env -e dev/sync_tests/sync-test.compose.env
          oci-env -e dev/sync_tests/sync-test.compose.env pulpcore-manager migrate
          oci-env -e dev/sync_tests/sync-test.compose.env poll

      - name: set keyring on staging repo for signature upload
        run: ./compose exec -T api ./entrypoint.sh manage set-repo-keyring --repository staging --keyring /etc/pulp/certs/galaxy.kbx -y

      #- name: install python 3.10
      #  run: sudo apt install software-properties-common -y; sudo add-apt-repository --yes ppa:deadsnakes/ppa; sudo apt install python3.10

      - name: run the integration tests
        run: HUB_LOCAL=1 ./dev/common/RUN_INTEGRATION.sh
