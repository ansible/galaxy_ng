[tool.towncrier]
package = "galaxy_ng"
filename = "CHANGES.rst"
directory = "CHANGES/"
title_format = "{version} ({project_date})"
template = "CHANGES/.TEMPLATE.rst"
issue_format = "`AAH-{issue} <https://issues.redhat.com/browse/AAH-{issue}>`_"


[tool.black]
line-length = 100
target-version = ["py36", "py37"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | _build
  | build
  | dist
  | migrations
)/
'''

[tool.check-manifest]
ignore = [
    "CHANGES/**",
    "HISTORY.rst",
    "ROADMAP.rst",
    "dev_requirements.txt",
    "doc_requirements.txt",
    "galaxy_ng/app/static/**",
    "dev/**",
    "Makefile",
    "Dockerfile",
    "Dockerfile.rhel8",
    "docker/**",
    ".dockerignore",
    ".compose.env.example",
    "compose",
    ".flake8",
    "ansible.cfg",
    "openapi/**",
    "template_config.yml",
    ".travis/**",
    ".travis.yml",
    ".github/**"
]
