[tool.towncrier]
package = "galaxy_ng"
filename = "CHANGES.md"
directory = "CHANGES/"
title_format = "## {version} ({project_date}) {{: #{version} }}"
template = "CHANGES/.TEMPLATE.md"
issue_format = "[#{issue}](https://github.com/ansible/galaxy_ng/issues/{issue})"
start_string = "[//]: # (towncrier release notes start)\n"
underlines = ["", "", ""]


[tool.black]
line-length = 100
target-version = ["py36", "py37"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | _build
  | build
  | dist
  | migrations
)/
'''


[tool.darker]
src = [
    "galaxy_ng",
]
revision = "master"
isort = true
lint = [
    "flake8 --config flake8.cfg",
]
log_level = "INFO"
line_length = 100


[tool.check-manifest]
ignore = [
    ".gitleaks.toml",
    ".bumpversion.cfg",
    "CHANGES/**",
    "CONTRIBUTING.rst",
    "HISTORY.rst",
    "dev_requirements.txt",
    "doc_requirements.txt",
    "functest_requirements.txt",
    "unittest_requirements.txt",
    "requirements/**",
    "docs/**",
    "galaxy_ng/tests/assets/**",
    "flake8.cfg",
    "template_config.yml",
    ".travis/**",
    ".travis.yml",
    ".flake8",
    ".pep8speaks.yml",
    ".ci/**",
    ".github/**",
    "dev/**",
    "docker/**",
    "openshift/**",
    "galaxy_ng/app/static/**",
    ".compose.env.example",
    ".dockerignore",
    "COMMITMENT",
    "Dockerfile",
    "Dockerfile.rhel8",
    "Makefile",
    "ROADMAP.rst",
    "ansible.cfg",
    "build_deploy.sh",
    "compose",
    "pr_check.sh",
    "lint_requirements.txt",
    "profiles/**",
    "galaxy_ng/_vendor/**",
]

[tool.coverage.run]
relative_files = true
data_file = "/tmp/.coverage"
omit = [
	"galaxy_ng/_vendor/*",
	"galaxy_ng/tests/*",
]

# ---------------------------------------------------------
# Ruff
# ---------------------------------------------------------
[tool.ruff]
line-length = 100
extend-exclude = [
    "galaxy_ng/_vendor/",
]

[tool.ruff.lint]
select = [
    # pyflakes
    "F",
    # pycodestyle errors
    "E",
    # pycodestyle warnings
    "W",
    # flake8-builtins
    "A",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # flake8-commas
    "COM",
    # flake8-datetime
    "DTZ",
    # flake8-import-conventions
    "ICN",
    # flake8-executable
    "EXE",
    # flake8-no-pep420
    "INP",
    # flake8-gettext
    "INT",
    # flake8-logging
    "LOG",
    # pyupgrade
    "UP",
    # flake8-pie
    "PIE",
    # flake8-pytest-style
    "PT",
    # flake8-pyi
    "PYI",
    # ruff specific rules
    "RUF",
    # flake8-simplify
    "SIM",
    # flake8-debugger
    "T10",
    # flake8-todos
    "TD"
]
extend-ignore = [
    # B904 requires using `raise ... from ...` to explicitly tell what to do with "parent"
    # exception. Would be nice to fix, but ignoring for now.
    "B904",
    # COM812 Trailing comma missing
    # Too many changes to enforce
    "COM812",
    # UP032 Use f-string instead of `format` call.
    # No need to replace all str.format usage with f-strings in entire codebase.
    "UP032",
    # PT009 Use a regular `assert` instead of unittest-style
    # Ignoring, since we have mixed pytest and legacy unittest styled tests
    "PT009",
    # RUF012 Mutable class attributes should be annotated with `typing.ClassVar`
    # We don't enforce type annotations at the moment.
    "RUF012",
    # RUF100 Unused `noqa` directive
    # False positives on rules not enabled in ruff, but enabled in flake8.
    "RUF100",
    # SIM108 Use ternary operator instead of `if`-`else`-block
    # Opinionated, ternary operators may reduce readability.
    "SIM108",
    # TD001 Invalid TODO tag
    # We use TODO, FIXME and REVIEW tags
    "TD001",
    # TD003 Missing issue link on the line following this TODO
    # We don't create issues for TODOs
    "TD003",
]

[tool.ruff.lint.per-file-ignores]
# The `galaxy_ng` is the only top-level package. No other directory contains python packages.
"!galaxy_ng/**" = ["INP", "EXE"]
# Ignore "E501 Line too long" in migrations, since most of the warnings
# are due to autogenerated code.
"galaxy_ng/app/migrations/*" = ["E501"]

[tool.ruff.lint.flake8-builtins]
builtins-ignorelist = ["id"]
