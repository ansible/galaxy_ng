[tool.towncrier]
package = "galaxy_ng"
filename = "CHANGES.md"
directory = "CHANGES/"
title_format = "## {version} ({project_date}) {{: #{version} }}"
template = "CHANGES/.TEMPLATE.md"
issue_format = "[#{issue}](https://github.com/ansible/galaxy_ng/issues/{issue})"
start_string = "[//]: # (towncrier release notes start)\n"
underlines = ["", "", ""]


[tool.black]
line-length = 100
target-version = ["py36", "py37"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | _build
  | build
  | dist
  | migrations
)/
'''


[tool.darker]
src = [
    "galaxy_ng",
]
revision = "master"
isort = true
lint = [
    "flake8 --config flake8.cfg",
]
log_level = "INFO"
line_length = 100


[tool.check-manifest]
ignore = [
    ".gitleaks.toml",
    ".bumpversion.cfg",
    "CHANGES/**",
    "CONTRIBUTING.rst",
    "HISTORY.rst",
    "dev_requirements.txt",
    "doc_requirements.txt",
    "functest_requirements.txt",
    "unittest_requirements.txt",
    "requirements/**",
    "docs/**",
    "galaxy_ng/tests/assets/**",
    "flake8.cfg",
    "template_config.yml",
    ".travis/**",
    ".travis.yml",
    ".flake8",
    ".pep8speaks.yml",
    ".ci/**",
    ".github/**",
    "dev/**",
    "docker/**",
    "openshift/**",
    "galaxy_ng/app/static/**",
    ".compose.env.example",
    ".dockerignore",
    "COMMITMENT",
    "Dockerfile",
    "Dockerfile.rhel8",
    "Makefile",
    "ROADMAP.rst",
    "ansible.cfg",
    "build_deploy.sh",
    "compose",
    "pr_check.sh",
    "lint_requirements.txt",
    "profiles/**",
    "galaxy_ng/_vendor/**",
]

[tool.coverage.run]
relative_files = true
data_file = "/tmp/.coverage"
omit = [
	"galaxy_ng/_vendor/*",
	"galaxy_ng/tests/*",
]

# ---------------------------------------------------------
# Ruff
# ---------------------------------------------------------
[tool.ruff]
line-length = 100
extend-exclude = [
    "galaxy_ng/_vendor/",
]

[tool.ruff.lint]
select = [
    # pyflakes
    "F",
    # pycodestyle errors
    "E",
    # pycodestyle warnings
    "W",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # flake8-no-pep420
    "INP",
    # pyupgrade
    "UP",
]
extend-ignore = [
    # B904 requires using `raise ... from ...` to explicitly tell what to do with "parent"
    # exception. Would be nice to fix, but ignoring for now.
    "B904",
    # UP032 Use f-string instead of `format` call.
    # No need to replace all str.format usage with f-strings in entire codebase.
    "UP032",
]

[tool.ruff.lint.per-file-ignores]
# The `galaxy_ng` is the only top-level package. No other directory contains python packages.
"!galaxy_ng/**" = ["INP"]
# Ignore "E501 Line too long" in migrations, since most of the warnings
# are due to autogenerated code.
"galaxy_ng/app/migrations/*" = ["E501"]
