---
version: "3.7"

services:

  # pre installs all of the python dependencies, including for integration tests
  _galaxy_base:
    build:
      args:
        DJANGO_ANSIBLE_BASE_BRANCH: "HUB_NO_ORG_OR_TEAM_USERS"
    environment:
      DJANGO_ANSIBLE_BASE_BRANCH: "HUB_NO_ORG_OR_TEAM_USERS"

  pulp:
    environment:
      PULP_WORKERS: "1"
      DJANGO_ANSIBLE_BASE_BRANCH: "HUB_NO_ORG_OR_TEAM_USERS"

volumes:
  pulp_certs:
